
fragment FragmentNodeInterface on NodeInterface {
    __typename
    id
    title
    status
    path
    changed {
        ...FragmentDateTime
    }
    created {
        ...FragmentDateTime
    }
}

fragment FragmentNodeStanfordPage on NodeStanfordPage {
    ...FragmentNodeInterface
    layoutSelection {
        id
    }
    suBasicPageType {
        ...FragmentTermInterface
    }
    suPageBanner {
        ...FragmentParagraphStanfordBanner
        ...FragmentParagraphStanfordPageTitleBanner
    }
    suPageComponents {
        ...FragmentParagraphUnion
    }
    suPageDescription
    suPageImage {
        ...FragmentMediaUnion
    }
}

fragment FragmentNodeStanfordCourse on NodeStanfordCourse {
    ...FragmentNodeInterface
    body {
        ...FragmentTextSummary
    }
    suCourseAcademicYear
    suCourseCode
    suCourseId
    suCourseInstructors
    suCourseLink {
        url
        title
    }
    suCourseQuarters {
        ...FragmentTermInterface
    }
    suCourseSectionUnits
    suCourseSubject {
        ...FragmentTermInterface
    }
    suCourseTags {
        ...FragmentTermInterface
    }
}

fragment FragmentNodeStanfordEvent on NodeStanfordEvent {
    ...FragmentNodeInterface
    body {
        ...FragmentTextSummary
    }
    suEventAltLoc
    suEventAudience {
        ...FragmentTermInterface
    }
    suEventComponents {
        ...FragmentParagraphUnion
    }
    suEventContactInfo
    suEventCta {
        url
        title
    }
    suEventDateTime {
        ...FragmentSmartDateType
    }
    suEventDek
    suEventEmail
    suEventGroups {
        ...FragmentTermInterface
    }
    suEventKeywords {
        ...FragmentTermInterface
    }
    suEventLocation {
        ...FragmentAddressType
    }
    suEventMapLink {
        url
        title
    }
    suEventSchedule {
        ...FragmentParagraphStanfordSchedule
    }
    suEventSource {
        url
        title
    }
    suEventSponsor
    suEventSubheadline
    suEventSubject {
        ...FragmentTermInterface
    }
    suEventTelephone
    suEventType {
        ...FragmentTermInterface
    }
}

fragment FragmentNodeStanfordEventSeries on NodeStanfordEventSeries {
    ...FragmentNodeInterface
    suEventSeriesComponents {
        ...FragmentParagraphUnion
    }
    suEventSeriesDek
    suEventSeriesEvent {
        ...FragmentNodeStanfordEventTeaser
    }
    suEventSeriesSubheadline
    suEventSeriesType {
        ...FragmentTermInterface
    }
}

fragment FragmentNodeStanfordNews on NodeStanfordNews {
    ...FragmentNodeInterface
    suNewsBanner {
        ...FragmentMediaUnion
    }
    suNewsBannerMediaCaption
    suNewsByline
    suNewsComponents {
        ...FragmentParagraphUnion
    }
    suNewsDek
    suNewsFeaturedMedia {
        ...FragmentMediaUnion
    }
    suNewsHideSocial
    suNewsPublishingDate {
        ...FragmentDateTime
    }
    suNewsSource {
        url
        title
    }
