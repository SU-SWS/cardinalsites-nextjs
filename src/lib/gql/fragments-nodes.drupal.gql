fragment FragmentNodeStanfordPerson on NodeStanfordPerson {
    ...FragmentNodeInterface
    body {
        ...FragmentTextSummary
    }
    suPersonAcademicAppt
    suPersonAdminAppts
    suPersonAffiliations {
        url
        title
    }
    suPersonComponents {
        ...FragmentParagraphUnion
    }
    suPersonEducation
    suPersonEmail
    suPersonFax
    suPersonFirstName
    suPersonFullTitle
    suPersonLastName
    suPersonLinks {
        url
        title
    }
    suPersonLocationAddress {
        ...FragmentText
    }
    suPersonLocationName
    suPersonMailCode
    suPersonMapUrl {
        url
        title
    }
    suPersonMobilePhone
    suPersonPhoto {
        ...FragmentMediaImage
    }
    suPersonProfileLink {
        url
        title
    }
    suPersonPronouns
    suPersonResearch {
        ...FragmentText
    }
    suPersonResearchInterests
